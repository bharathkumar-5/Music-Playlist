<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Manager</h1>
    </header>
    <main>
        <section id="add-song">
            <h2>Add Song</h2>
            <form id="song-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="artist">Artist:</label>
                <input type="text" id="artist" required>
                <label for="duration">Duration:</label>
                <input type="text" id="duration" required>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" required>
                <button id="add-song1" type="submit">Add Song</button>
            </form>
        </section>

        <section id="playlist">
            <h2>Playlist</h2>
            <input type="text" id="search" placeholder="Search by title or artist">
            <div id="filter">
                <label for="genre-filter">Filter by Genre:</label>
                <select id="genre-filter">
                    <option value="">All Genres</option>
                </select>
            </div>
            <button id="sort-title">Sort by Title</button>
            <button id="sort-artist">Sort by Artist</button>
            <button id="sort-duration">Sort by Duration</button>
            <button id="sort-genre">Sort by Genre</button>
            <ul id="song-list"></ul>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
